<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./site.css">
    <title>Enigma Encrypter</title>
</head>
<body>
    <div class="title">Enigma Encrypter</div>
    <div class="row">
        <textarea class="text-area" placeholder="Introduzca texto..." id="input-text"></textarea>
    </div>
    <div class="row">
        <button type="button" id="encrypt">Encrypt</button>
        <button type="button" id="decrypt">Decrypt</button>
        <button type="button" id="clean">Clear</button>
    </div>
    <div class="row">
        <textarea class="text-area" id="output-text"></textarea>
    </div>
    <div class="row">
        <button type="button" id="random">Generate 10 random numbers</button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
